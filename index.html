<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp - Pixel Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Добавим стили масштабирования для улучшения взаимодействия */
        .zoom-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-info">
            <h3 id="user-name">Привет, пользователь!</h3>
            <p id="user-balance">Баланс: 100 TON</p>
        </div>
        <div class="counter">
            <p>Свободные пиксели: <span id="available-pixels">1000000</span></p>
        </div>
    </header>

    <main>
        <!-- Контейнер для масштабирования пиксельной сетки -->
        <div class="zoom-container">
            <div id="pixel-grid" class="grid-container"></div>
        </div>
    </main>

    <footer>
        <button id="buy-pixel-btn">Купить пиксель за 1 TON</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
