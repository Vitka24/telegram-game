<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h3>Привет, пользователь!</h3>
        <p>Баланс: 100 TON</p>
        <p>Свободные пиксели: <span id="available-pixels">1000000</span></p>
    </header>
    
    <main>
        <!-- Контейнер для масштабирования и перемещения -->
        <div id="zoom-container">
            <!-- Сетка пикселей -->
            <div id="pixel-grid" class="grid-container"></div>
        </div>
    </main>

    <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
